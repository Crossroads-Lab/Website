<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script src="src/scripts/initHead.mjs" type="module"></script>
    <script src="src/scripts/createContent.mjs" type="module" defer></script>

    <!-- Modules -->
    <script src="src/components/index.mjs" type="module"></script>

    <!-- Static styles -->
    <style>
      body:not(:has(splash-screen.loaded)) :not(splash-screen) {
        display: none;
      }
    </style>
  </head>
  <body>
    <splash-screen></splash-screen>
    <top-navbar logo-href="#front-page-slide-show" logo-title="Go to top of the page">
    </top-navbar>
    <front-page-slide-show id="front-page-slide-show">
      <!-- Content will be automatically generated from script -->
    </front-page-slide-show>
    <section class="section">
      <legend>Portfolio</legend>
      <h2>We made it <span class="color-purple-orange-diagonal">happen with you</span></h2>
      <partner-list></partner-list>
    </section>
    <section class="section light">
      <legend>Team</legend>
      <h2>We turn impossible into <span class="color-purple-orange-diagonal">possible</span></h2>
      <team-members></team-members>
    </section>
    <footer-info id="footer-info"></footer-info>

</html>
